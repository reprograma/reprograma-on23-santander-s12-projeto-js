<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Search</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header">
    <img id="gato" src="../assets/gib.png">
    <img id="logo" src="../assets/Search__1_-removebg-preview.png" alt="logo do site com o texto github search">
    <form class="search">
      <input type="text" class="search-input" placeholder="Digite a usuária...">
      <button type="submit" class="search-button">
        <img src="../assets/lupa.png" alt="ícone preto e branco e uma lupa">
      </button>
    </form>
  </header>
  

  <main id="main-content"></main>
  
  <footer class="footer">
    <p>Desenvolvido por <span class="highlight-text">Tainã Raio</span></p>
  </footer>

</body>
</html>

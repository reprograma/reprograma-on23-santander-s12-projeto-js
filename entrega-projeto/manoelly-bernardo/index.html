<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Search</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img id="logo" src="./assets/GithubSearch.png" alt="logo do site com o texto: github search">

  </header>

  <main id="main-content">
  </main>

  <footer class="footer">
    <p>Desenvolvido por <span class="highlight-text">Manoelly Bernardo</span></p>
  </footer>

</html>

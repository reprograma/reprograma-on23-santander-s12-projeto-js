<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <img id="logo" src="../assets/GithubSearch.png" alt="logo do site com o texto Github search">
        <button id="dark-mode-button"> <img width="40px" src="../assets/icons8-dia-e-noite-50.png"> </button>
        <form class="search">
            <input tipe="text" class="search-input" placeholder="Digite a usuaria...">
            <button type="submit" class="search-button">
                <img src="../assets/lupa.png" alt="icone preto e branco">
            </button>
        </form>

    </header>
    <main id="main-content">
        <img class="mascote-github" src="../assets/Daco_4646203.png" alt="Imagem do mascote do GitHub">
    </main>
    <footer class="footer">
        <p>Desenvolvido por <span class="highlight-text">Anna Caroline</span></p>
    </footer>
    
</body>
</html>

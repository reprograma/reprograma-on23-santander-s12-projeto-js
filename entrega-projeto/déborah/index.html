<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Github Search </title>
</head>
<body>

    <div class="d-flex flex-column justify-content-center w-100 h-100"></div>

<header class="header">
    <img src="/assets/GithubSearch.png" alt="logo do site com o texto github search" id="logo">
    <form class="search">
        <input type="text" class="search-input" placeholder="Digite a usuária...">
        <button type="submit" class="search-button">
            <img src="/assets/lupa.png" alt="ícone preto e branco e uma lupa">
        </button>
    </form>
</header>
<main id="main-content"></main>
<footer class="footer">
    <p>Desenvolvido por <span class="highlight-text">Déborah Felix</span> </p>
</footer>
</body>
</html>

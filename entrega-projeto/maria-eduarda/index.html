<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img id="logo" src="../../assets/GithubSearch.png" alt="logo do Github search">
        <form class="search">
            <input type="text" class="search-input" placeholder="Digite a usuária...">
            <button type="submit" class="search-button">
                <img src="../../assets/lupa.png" alt="ícone preto e branco e uma lupa">
            </button>
        </form>
    </header>

    <main id="main-content"></main>

    <footer class="footer">
        <p>Desenvolvido por <span class="highlight-text">Maria Eduarda</span></p>
    </footer>

</body>

</html>

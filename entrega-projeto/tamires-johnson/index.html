<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <title>Github Search</title>
</head>
<body>
<header class="header">
    <img src="/assets/GithubSearch.png" alt="logo do site com o texto github search" id="logo">

        <button type="submit" class="search-button">

        </button>
    </form>
</header>
<main id="main-content"></main>

<footer class="footer">
    <p>Desenvolvido por <span class="highlight-text">Tamires Johnson</span></p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Search</title>
  <script defer src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body background="../assets/planoDeFundp.jpg">
  
  <header class="header">
    <img id="logo" src="../assets/GithubSearch.png" alt="logo do site com o texto github search">
    <form class="search">
      <input type="text" class="search-input" placeholder="Digite a usuária...">
      <button type="submit" class="search-button">
        <img class="lupa" src="../assets/lupa.png" alt="ícone preto e branco e uma lupa">
      </button>
    </form>
  </header>
  

  <main id="main-content"></main>
  
  <footer class="footer">
    <p>Desenvolvido por <span class="highlight-text">Náira Nogueira</span></p>
  </footer>

</body>
</html>
